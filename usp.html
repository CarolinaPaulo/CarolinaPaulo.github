<!DOCTYPE html>
<html>

<head>
    <title>E-card USP</title>
    <link rel="stylesheet" type="text/css" href="./estilos-usp.css" />
    <link href="https://uspdigital.usp.br/comumwebdev/imagens/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./public/account-icon.png" alt="account">
    </header>
    <div class="card">
        <div class="top">
            <div class="logo">
                <img src="./public/usp-logo.png" alt="usp">
                <p>ALUNO</p>
            </div>
            <div class="profile-pic">
                <img src="./public/profile-pic.jpg" alt="profile pic">
            </div>
        </div>
        <div class="bottom">
            <div class="light-orange"></div>
            <div class="light-blue"></div>
            <div class="dark-blue"></div>
        </div>
    </div>
    <div class="info">
        <div class="name">
            <div>
                <strong>Matheus Arataque Uema</strong>
                <p>10276949</p>
            </div>
            <img src="./public/qr-code-icon.png" alt="">
        </div>
        <div class="school">
            <div>
                <strong>Instituto de Ciências Matemáticas e Computação</strong>
                <p>GRADUAÇÃO</p>
            </div>
            <img class="bar-code-icon" src="./public/bar-code-icon.png" alt="">
        </div>
    </div>
    <div class="footer">
        <div class="vaccine">
            Imunizado com dose de reforço
        </div>
        <div class="exp-date">
            Código QR expira em 05/05/2022 23:59
        </div>
    </div>
   
</body>

</html>
